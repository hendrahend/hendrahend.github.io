- title: Siswa, SDN 2 SIDAMULIH
  from: 2009
  to: 2015
  description: Saya menempuh pendidikan tingkat dasar di SDN 2 Sidamulih selama enam tahun. Di sini, saya mulai mengenal dasar-dasar pendidikan seperti membaca, menulis, berhitung, serta mendapatkan pelajaran mengenai ilmu pengetahuan umum, agama, dan pengembangan keterampilan sosial.

- title: Siswa, SMP PASUNDAN SIDAMULIH
  from: 2015
  to: 2018
  description: Setelah lulus sekolah dasar, saya melanjutkan pendidikan ke tingkat menengah pertama di SMP Pasundan Sidamulih. Disini awal mula diperkenalkan dengan pelajaran Teknologi Informasi dan Komunikasi (TIK).
               
- title: Siswa, SMKN 2 BANJAR
  from: 2018
  to: 2021
  description: Pendidikan saya berlanjut ke jenjang Sekolah Menengah Kejuruan di SMKN 2 Banjar. Di sekolah ini, saya mengambil jurusan Teknik Komputer Jaringan (TKJ) yang sesuai dengan minat saya dalam bidang teknologi. Saya mendapatkan banyak pengalaman praktik langsung serta pembelajaran disini. Selain itu, saya juga mengikuti kegiatan Praktek Kerja Lapangan (PKL) yang memberikan wawasan mengenai dunia kerja.
               
- title: Mahasiswa, UNIVERSITAS GALUH, Ciamis
  from: 2021
  to: sekarang
  description: Saat ini, saya sedang menempuh pendidikan tinggi di Universitas Galuh, Ciamis. Saya mengambil program studi Sistem Informasi yang menggabungkan bidang teknologi informasi dan manajemen. Selama berkuliah, saya mempelajari pemrograman, pengelolaan basis data, analisis sistem, pengembangan perangkat lunak, serta manajemen proyek.
